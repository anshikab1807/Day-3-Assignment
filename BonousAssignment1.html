<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <fieldset>
        <form>
        <h1 style="text-align: center; font-size: 30px; margin-bottom: 40px;">TechXFest Registration form</h1>

        <div style="margin-top: 10px;">

             <div>

        <div style="margin-top: 10px;">
            <label for="contact">Contact number</label>

        </div>
       
        <div style="margin-top: 20px;">
        <textarea name="text" id="text" rows="5" cols="30" placeholder="if you have any quary so please comment here"></textarea>
        </div>
     <div>

    </form>
